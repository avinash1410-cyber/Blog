{% extends "base.html" %}


{% block content %}


    <div class='row'>


 {% include 'app1/inline_list.html' with blog_post=object detail=True %}

{% if request.user.is_authenticated %}
    {% if request.user.is_staff %}
     <div class='col-12'>
        <a href='{{ object.get_absolute_edit }}'>Edit</a>
        <a href='{{ object.get_absolute_delete }}'>Delete</a>
         <br>
         {{ object.publish_date }}
         <p>Publish By Mr.</p>{{object.user}}
    </div>
    {% endif %}
{% endif %}

</div>
{% endblock %}
